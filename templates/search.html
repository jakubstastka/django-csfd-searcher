<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ÄŒSFD Searcher: results for "{{ query }}"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-300">
    <div class="container mx-auto w-3/4 mt-10 p-5">
      <div>
        <a href="{% url 'index' %}">
          <div
            class="absolute left-3 top-3 w-16 h-16 rounded-full bg-white font-bold hover:bg-rose-600 text-rose-600 hover:text-white"
          >
            <div class="absolute left-2.5 top-5">Home</div>
          </div>
        </a>
      </div>
      <div>
        <div class="grid grid-grid-cols1 md:grid-cols-2 gap-4">
          <div class="bg-white rounded-lg shadow-lg p-6">
            <div>
              <p class="text-3xl text-rose-600 pb-4">
                Movies ({{movies.count}})
              </p>
              <ul class="pl-5 list-disc">
                {% for movie in movies %}
                <li>
                  <a
                    href="{% url 'movie-detail' movie.slug %}"
                    class="text-gray-800 hover:text-rose-600 hover:underline"
                    >{{ movie.name }}</a
                  >
                </li>
                {% empty %}
                <li>No movies found.</li>
                {% endfor %}
              </ul>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-lg p-6">
            <div>
              <p class="text-3xl text-rose-600 pb-4">
                Actors ({{actors.count}})
              </p>
              <ul class="pl-5 list-disc">
                {% for actor in actors %}
                <li>
                  <a
                    href="{% url 'actor-detail' actor.slug %}"
                    class="text-gray-800 hover:text-rose-600 hover:underline"
                    >{{ actor.name }}</a
                  >
                </li>
                {% empty %}
                <li>No actors found.</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
